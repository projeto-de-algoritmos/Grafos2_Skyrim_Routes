<!DOCTYPE html>
<html>
    <head>
        <title>Skyrim Routes</title>
        <link rel="shortcut icon"  href="https://github.com/projeto-de-algoritmos/Grafos2_Skyrim_Routes/blob/main/static/images/icon.png?raw=true"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <div class="navbar navbar-dark bg-dark p-3 ps-5 shadow-lg mb-5">
            <a class="navbar-brand d-flex align-items-center" href="#" >
                <img src="https://github.com/projeto-de-algoritmos/Grafos2_Skyrim_Routes/blob/main/static/images/icon-white.png?raw=true" alt="" width="80" height="50">
                <h1 class="navbar-brand ms-2">Skyrim Routes</h1>
            </a>
        </div>

        <div align="center">
            <img class="img-fluid" src="https://github.com/projeto-de-algoritmos/Grafos2_Skyrim_Routes/blob/main/static/images/routes.jpg?raw=true" >
        </div>

        <div  style="margin:0 auto; width: 500px">

            <form action="{{ url_for('index') }} " method = 'post' class="")>
                <div align="center" class="grid">
                    <div style="float:left;" class="m-4">
                        <label for="fname">Escolha a cidade de partida:</label><br><br>

                        <!-- ====================== ORIGEM ========================-->
                        <select name="start" class="form-select" aria-label="Default select example">
                            {% for i in vertices %}
                            <option value={{i.replace(" ","_")}}>{{i}}</option>
                                                       {% endfor %}
                        </select>
                    </div>
                    <div style="float:left;" class="m-4">
                        <label for="fname">Escolha a cidade destino:</label><br><br>

                        <!-- ====================== DESTINO ========================-->
                        <select name="target" style="width: 200px" class="form-select" aria-label="Default select example">
                                      {% for i in vertices %}
                                      <option value={{i.replace(" ","_")}}>{{i}}</option>
                                                                 {% endfor %}
                        </select>
                    </div>
                    <button class="btn btn-dark mt-3" style="width:100%; margin-bottom:10%">Enviar</button>
                </div>
            </form>
        </div>
    </body>
</html>
